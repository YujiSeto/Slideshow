<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Slideshow</h1>
      </div>
      <div class="slider">
        <div class="slider--controls">
          <div class="slider--control" onclick="goBack()">‹</div>
          <div class="slider--control" onclick="goNext()">›</div>
        </div>
        <div class="slider--width">
          <div class="slider--item" style="background-image: url('images/1.jpg')"></div>
          <div class="slider--item" style="background-image: url('images/2.jpg')"></div>
          <div class="slider--item" style="background-image: url('images/3.jpg')"></div>
        </div>
      </div>
    </header>
    <section>
      <h1>Section Content</h1>
    </section>

    <footer>powered by <a href="https://yujiseto.github.io/">YujiSeto</a></footer>

    <script src="script.js"></script>
  </body>
</html>
